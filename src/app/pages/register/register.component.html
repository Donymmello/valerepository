<div class="header bg-gradient-success py-7 py-lg-8">
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
            xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
    </div>
</div>
<!-- Page content -->
<div class="container mt--9 pb-0">
<!-- Table -->
    <div class="row justify-content-center">
        <!-- <div class="col-lg-9 col-md-5"> -->
            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-3">

                    <div class="text-center text-muted mb-4">
                        <small>
                            <h2>Registe-se com</h2> <!--h3>User Management Portal</h3-->
                        </small>
                    </div>

                    <div>
                        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
  
                            <div class="col-lg-12">

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative mb-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control form-control-sm" name="Nome" placeholder="Nome" required ngModel #nomeInput="ngModel">
                                        </div>
                                    </div>
                                </div>
                                <h5><span class="help-block" *ngIf="nomeInput.invalid && nomeInput.touched" style="color:red;">Insira seu nome</span></h5>

                                <div class="col-lg-6">
                                    <div class="form-group input-group-alternative mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control form-control-sm" name="Apelido" placeholder="Apelido" required ngModel #apelidoInput="ngModel">
                                        </div>
                                    </div>
                                </div>
                                <h5><span class="help-block" *ngIf="apelidoInput.invalid && apelidoInput.touched" style="color:red;">Insira seu apelido</span></h5>
                                
                                <div class="col">
                                    <div class="form-group input-group-alternative mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control form-control-sm" name="Nome de Utilizador" placeholder="Nome de Utilizador" required ngModel #usernameInput="ngModel">
                                        </div>
                                    </div>
                                </div>
                                <h5><span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Insira seu nome de utilizador</span></h5>

                                <div class="col">
                                    <div class="form-group input-group-alternative mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control form-control-sm" name="Nuit" placeholder="Nuit" required ngModel #nuitInput="ngModel">
                                        </div>
                                    </div>
                                </div>
                                <h5><span class="help-block" *ngIf="nuitInput.invalid && nuitInput.touched" style="color:red;">Insira o seu nuit</span></h5>

                                <div class="col">
                                    <div class="form-group input-group-alternative mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="date" class="form-control form-control-sm" name="nascimento" placeholder="Data de nascimento" required ngModel #nascimentoInput="ngModel">
                                        </div>
                                    </div>
                                </div>
                                <h5><span class="help-block" *ngIf="nascimentoInput.invalid && nascimentoInput.touched" style="color:red;">Insira sua data de nascimento</span></h5>

                                <div class="col">
                                    <div class="form-group input-group-alternative mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control form-control-sm" name="Morada" placeholder="Morada" required ngModel #moradaInput="ngModel">
                                        </div>
                                    </div>
                                </div>
                                <h5><span class="help-block" *ngIf="moradaInput.invalid && moradaInput.touched" style="color:red;">Insira a sua morada</span></h5>
                            
                                <div class="col">
                                    <div class="form-group input-group-alternative mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <select class="form-control form-control-sm" name="tipo" placeholder="Tipo de Usuario" required ngModel #tipoInput="ngModel">
                                            <option value="Administrador">Administrador</option>
                                            <option value="Usuario comum">Utilizador comum</option>
                                            <option value="Usuario comum">Mutuário</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                                <h5><span class="help-block" *ngIf="tipoInput.invalid && tipoInput.touched" style="color:red;">Selecione o tipo</span></h5>

                                <div class="co">
                                    <div class="form-group input-group-alternative mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control form-control-sm" name="email" placeholder="E-Mail" required ngModel #emailInput="ngModel">
                                        </div>
                                    </div>
                                </div>
                                <h5><span class="help-block" *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Por favor insira seu email</span></h5>
                            
                            </div>
                            <!-- <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="Senha" required ngModel #passwordInput="ngModel">
                            </div>
                            <span class="help-block" *ngIf="passwordInput.invalid && passwordInput.touched" style="color:red;">Insira sua senha.</span> -->
                            
                            <div class="d-flex justify-content-center mt-2 login_container">
                                <button type="submit" [disabled]="registerForm.invalid || showLoading" name="button" class="btn login_btn text-center btn btn-success my-4" style="border-radius: 2rem !important">
                                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                                    <span *ngIf="showLoading">Loading...</span>
                                    <span *ngIf="!showLoading">Registar</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="mt-auto">
                        <div class="d-flex justify-content-center links">
                            <h4>Tem conta?</h4> <h4><a routerLink="/login" class="ml-2 text-primary">Iniciar sessão</a></h4>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
</div>
