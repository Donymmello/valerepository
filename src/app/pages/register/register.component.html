<!-- Page content -->
<div class="container mt--9 pb-0">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-5">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-6 py-lg-0">
          <div class="text-center text-muted mb-0">
            <small><h2>Registe-se com</h2></small>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="form-control-label" for="input-nome">Nome completo</label>
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                            </div>
                            <input type="text" class ="form-control" placeholder="Nome completo" id = "nome" [(ngModel)] = "utilizador.nome" name = "nome">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-nome">Nome do utilizador</label>
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> </span>
                            </div>
                            <input type="text" class ="form-control" placeholder="Nome do utilizador" id = "nomeutilizador" [(ngModel)] = "utilizador.username" name = "nome">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-nome">Nuit</label>
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                            </div>
                            <input type="number" class ="form-control" placeholder="Nuit" id = "nuit" [(ngModel)] = "utilizador.nuit" name = "nuit">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                      <label class="form-control-label" for="input-nome">Data de Nascimento</label>
                      <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"> </span>
                          </div>
                          <input type="date" class ="form-control" placeholder="Data de Nascimento" id = "nascimento" [(ngModel)] = "utilizador.nascimento" name = "nascimento">
                      </div>
                  </div>
                </div>
                
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="input-emai">E-mail</label>
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                            </div>
                            <input type="email" class ="form-control" placeholder="E-mail" id = "email" [(ngModel)] = "utilizador.email" name = "email">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="input-tipo">Tipo de utilizador</label>
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> </span>
                            </div>
                            <select class ="form-control" id = "tipo" [(ngModel)] = "utilizador.tipo" name = "tipo">
                                <option value="Administrador">Administrador</option>
                                <option value="Usuario comum">Utilizador comum</option>
                                <option value="Usuario comum">Mutuário</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                      <label class="form-control-label" for="input-nome">Morada</label>
                      <div class="input-group input-group-alternative mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"> </span>
                          </div>
                          <input type="text" class ="form-control" placeholder="Morada" id = "morada" [(ngModel)] = "utilizador.morada" name = "morada">
                      </div>
                  </div>
              </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="input-password">Senha</label>
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> </span>
                            </div>
                            <input type="password" class ="form-control" placeholder="Senha" id = "password" [(ngModel)] = "utilizador.password" name = "password">
                        </div>
                    </div>
                </div>
            </div>
        </form>
            <div class="col-lg-12">
              <div class="text-muted font-italic">
                <small>Força da senha: <span class="text-danger font-weight-700">Adicione números e simbolos</span></small>
              </div>  
            </div>
            <div class="row my-3">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox" style="padding-left: 4rem !important">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                     <span class="text-muted">Eu concordo com os <a href="#!">Termos de privacidade</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button class = "btn btn-success mt-5" style="bottom: 3rem !important; border-radius: 2rem !important; position: relative;" type ="submit">Registar</button>
              <!-- <a  routerLinkActive="active" [routerLink]="['/home']"> -->
              <!-- <button type="button" class="btn btn-success mt-5"  style="bottom: 0rem !important; border-radius: 2rem !important; position: relative;">Criar conta</button></a> -->
            </div>
          </div>
        </div>
